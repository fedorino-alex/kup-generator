name: ğŸ³ Build & Release Docker Image

on:
  push:
    tags:
      - '*.*.*'
      - 'v*.*.*'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Extract tag name
      shell: bash
      run: |
        if [[ "${{ github.event_name }}" == "push" ]]; then
          # For tag push events, extract from GITHUB_REF
          TAG=${GITHUB_REF#refs/tags/}
          echo "ğŸ·ï¸ Triggered by tag push: $TAG"
        elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          # For manual triggers, use the input tag
          TAG="${{ inputs.tag }}"
          echo "ğŸ”§ Triggered manually for tag: $TAG"
        else
          echo "âŒ Unexpected event type: ${{ github.event_name }}"
          exit 1
        fi
        
        echo "ğŸ·ï¸ Processing tag: $TAG"
        
        # Remove 'v' prefix if it exists
        VERSION=${TAG#v}
        echo "ğŸ“¦ Docker version: $VERSION"
        
        echo "tag=${VERSION}" >> $GITHUB_OUTPUT
        echo "full_tag=${TAG}" >> $GITHUB_OUTPUT
      id: extract_tag
    - name: ğŸ”‘ Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: ğŸ³ Build the Docker image
      run: |
        echo "ğŸ”¨ Building Docker image: fedorinoalex/kup-generator:${{ steps.extract_tag.outputs.tag }}"
        docker build . --file Dockerfile --tag fedorinoalex/kup-generator:${{ steps.extract_tag.outputs.tag }}
    - name: ğŸ“¤ Push the Docker image
      run: |
        echo "â¬†ï¸ Pushing version tag: ${{ steps.extract_tag.outputs.tag }}"
        docker push fedorinoalex/kup-generator:${{ steps.extract_tag.outputs.tag }}
    - name: ğŸ·ï¸ Tag image as latest
      run: |
        echo "ğŸ”— Tagging as latest..."
        docker tag fedorinoalex/kup-generator:${{ steps.extract_tag.outputs.tag }} fedorinoalex/kup-generator:latest
    - name: ğŸ“¤ Push latest tag
      run: |
        echo "â¬†ï¸ Pushing latest tag..."
        docker push fedorinoalex/kup-generator:latest
    - name: ğŸ“ Generate changelog for release
      shell: bash
      run: |
        echo "ğŸ“‹ Generating changelog for release..."
        
        # Get the previous tag
        CURRENT_TAG="${{ steps.extract_tag.outputs.full_tag }}"
        PREV_TAG=$(git tag --sort=-version:refname | grep -A1 "$CURRENT_TAG" | tail -n1)
        
        if [ -z "$PREV_TAG" ] || [ "$PREV_TAG" = "$CURRENT_TAG" ]; then
          # If no previous tag, get all commits
          echo "ğŸ“œ No previous tag found, getting recent commits..."
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges HEAD~10..HEAD)
        else
          # Get commits since previous tag
          echo "ğŸ“œ Getting commits since $PREV_TAG..."
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges ${PREV_TAG}..${CURRENT_TAG})
        fi
        
        echo "CHANGELOG<<EOF" >> $GITHUB_ENV
        echo "$CHANGELOG" >> $GITHUB_ENV
        echo "EOF" >> $GITHUB_ENV
        echo "âœ… Changelog generated successfully"
      id: generate_changelog
    - name: ğŸš€ Create GitHub Release
      uses: actions/github-script@v7
      with:
        script: |
          const tag = '${{ steps.extract_tag.outputs.full_tag }}';
          const version = '${{ steps.extract_tag.outputs.tag }}';
          
          console.log(`ğŸš€ Creating GitHub release for version ${version}...`);
          
          const releaseBody = `## What's Changed
          
          ${{ env.CHANGELOG }}
          
          ## ğŸ³ Docker Images
          
          You can pull the Docker image for this release:
          \`\`\`bash
          docker pull fedorinoalex/kup-generator:${version}
          docker pull fedorinoalex/kup-generator:latest
          \`\`\`
          
          ### Available Tags:
          - \`fedorinoalex/kup-generator:${version}\` - This specific version
          - \`fedorinoalex/kup-generator:latest\` - Always points to the latest release
          
          ### Usage:
          \`\`\`bash
          docker run --rm -v ./out:/app/out fedorinoalex/kup-generator:${version}
          \`\`\``;
          
          // Create the release
          const { data: release } = await github.rest.repos.createRelease({
            owner: context.repo.owner,
            repo: context.repo.repo,
            tag_name: tag,
            name: `ğŸš€ Release ${version}`,
            body: releaseBody,
            draft: false,
            prerelease: false
          });
          
          console.log(`âœ… Created release: ${release.html_url}`);
